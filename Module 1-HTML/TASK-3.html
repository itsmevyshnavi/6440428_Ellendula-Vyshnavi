<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Community Event Portal - Welcome Banner</title>
  <style>
    /* Blue background for the welcome banner */
    #welcomeBanner {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    /* Highlight class for visual emphasis */
    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 2px 4px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    Welcome back, <span class="highlight">Community Member</span>! 
    Don't miss our <span style="color: red; font-weight: bold;">special offer</span> this week.
  </div>

</body>
</html>
