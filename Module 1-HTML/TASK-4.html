<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Events Gallery</title>
  <style>
    .event-image {
      border: 3px solid #007BFF;
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption>Past Community Events</caption>
    <tbody>
      <tr>
        <td><img src="event1.jpg" alt="Local Marathon" title="Local Marathon 2024" class="event-image" /></td>
        <td><img src="event2.jpg" alt="Food Festival" title="Annual Food Festival" class="event-image" /></td>
        <td><img src="event3.jpg" alt="Music Concert" title="Summer Music Concert" class="event-image" /></td>
      </tr>
      <tr>
        <td><img src="event4.jpg" alt="Art Exhibition" title="Community Art Exhibition" class="event-image" /></td>
        <td><img src="event5.jpg" alt="Farmers Market" title="Weekly Farmers Market" class="event-image" /></td>
        <td><img src="event6.jpg" alt="Charity Run" title="Charity Run for Health" class="event-image" /></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
