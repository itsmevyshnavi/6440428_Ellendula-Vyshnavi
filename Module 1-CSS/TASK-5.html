<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typography Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ✅ Use Poppins font across the site */
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      line-height: 1.6; /* Good vertical spacing */
      color: #333;
      padding: 20px;
    }

    /* ✅ Section headings */
    .section-title {
      font-size: 24px;
      font-weight: 600;           /* Bold */
      text-transform: uppercase;  /* ALL CAPS */
      margin-bottom: 10px;
    }

    /* ✅ Descriptive paragraph text */
    .description {
      font-style: italic;
      font-size: 16px;
      letter-spacing: 0.5px;      /* Space between letters */
      text-align: justify;        /* Align both sides */
      line-height: 1.8;           /* More readable */
    }
  </style>
</head>
<body>

  <h2 class="section-title">Upcoming Events</h2>

  <p class="description">
    Our local events bring the community together. Whether it's music, art, or volunteering,
    there's something for everyone. Stay connected and participate!
  </p>

</body>
</html>
