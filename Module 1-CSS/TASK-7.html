<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Table Styling Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Style the table to collapse borders */
    table {
      width: 100%;
      border-collapse: collapse; /* Remove double borders */
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }

    /* Style table headers */
    th {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    /* Style table cells */
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    /* Zebra striping for even rows */
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Upcoming Events Table</h2>

  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Music Festival</td>
        <td>June 10, 2025</td>
        <td>Central Park</td>
        <td>Confirmed</td>
      </tr>
      <tr>
        <td>Art Exhibition</td>
        <td>July 5, 2025</td>
        <td>City Gallery</td>
        <td>Pending</td>
      </tr>
      <tr>
        <td>Charity Run</td>
        <td>August 15, 2025</td>
        <td>Downtown</td>
        <td>Confirmed</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
