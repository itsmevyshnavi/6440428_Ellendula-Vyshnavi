<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 14.2 - Responsive Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }
    .content {
      flex-grow: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <div class="sidebar d-none d-md-block">
    <h4>Sidebar</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Reports</a></li>
      <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Main Content</h1>
    <p>This sidebar only shows on md (tablet) screens and larger.</p>
  </div>

</body>
</html>
