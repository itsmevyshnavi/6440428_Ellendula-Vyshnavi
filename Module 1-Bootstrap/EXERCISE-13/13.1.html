<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 13.1 - Dashboard Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Dashboard Colors</h2>

    <div class="p-3 mb-3 bg-primary text-white rounded">Primary Background with white text</div>
    <div class="p-3 mb-3 bg-success text-white rounded">Success Background with white text</div>
    <div class="p-3 mb-3 bg-warning text-dark rounded">Warning Background with dark text</div>
    <div class="p-3 mb-3 bg-danger text-white rounded">Danger Background with white text</div>
    <div class="p-3 mb-3 bg-info text-dark rounded">Info Background with dark text</div>
    <div class="p-3 mb-3 bg-light text-dark rounded border">Light Background with dark text</div>
  </div>

</body>
</html>
