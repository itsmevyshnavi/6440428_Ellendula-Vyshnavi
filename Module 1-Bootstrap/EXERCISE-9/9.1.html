<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 9.1 - Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h2>Bootstrap Buttons</h2>
    <button type="button" class="btn btn-primary m-1">Primary</button>
    <button type="button" class="btn btn-secondary m-1">Secondary</button>
    <button type="button" class="btn btn-success m-1">Success</button>
    <button type="button" class="btn btn-danger m-1">Danger</button>
    <button type="button" class="btn btn-warning m-1">Warning</button>
    <button type="button" class="btn btn-info m-1">Info</button>
    <button type="button" class="btn btn-light m-1">Light</button>
    <button type="button" class="btn btn-dark m-1">Dark</button>

    <hr />

    <!-- Outline Buttons -->
    <button type="button" class="btn btn-outline-primary m-1">Outline Primary</button>
    <button type="button" class="btn btn-outline-secondary m-1">Outline Secondary</button>
    <button type="button" class="btn btn-outline-success m-1">Outline Success</button>
    <button type="button" class="btn btn-outline-danger m-1">Outline Danger</button>
    <button type="button" class="btn btn-outline-warning m-1">Outline Warning</button>
    <button type="button" class="btn btn-outline-info m-1">Outline Info</button>
    <button type="button" class="btn btn-outline-light m-1">Outline Light</button>
    <button type="button" class="btn btn-outline-dark m-1">Outline Dark</button>
  </div>
</body>
</html>
