<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 16.2 - Badge Overlay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .img-container {
      position: relative;
      display: inline-block;
    }
    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body class="p-4">

  <div class="img-container">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="rounded" style="width: 200px; height: 200px; object-fit: cover;" />
    <span class="badge bg-danger badge-overlay">New</span>
  </div>

</body>
</html>
