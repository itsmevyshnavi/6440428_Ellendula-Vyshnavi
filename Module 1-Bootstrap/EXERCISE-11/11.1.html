<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 11.1 - Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container" style="max-width: 300px;">
    <div class="card">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" class="card-img-top" alt="Profile Image" />
      <div class="card-body">
        <h5 class="card-title">Jane Doe</h5>
        <p class="card-text">Frontend Developer at XYZ Company. Loves designing beautiful interfaces and coffee.</p>
        <a href="#" class="btn btn-primary">Follow</a>
      </div>
    </div>
  </div>
</body>
</html>
