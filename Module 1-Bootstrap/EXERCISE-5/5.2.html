<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 5.2 - Reordering Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      padding: 20px;
      color: white;
      text-align: center;
    }
    .box1 { background-color: #dc3545; }
    .box2 { background-color: #28a745; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 box box1 order-md-2">
        Column 1 (order 2 on md+)
      </div>
      <div class="col-md-6 box box2 order-md-1">
        Column 2 (order 1 on md+)
      </div>
    </div>
  </div>
</body>
</html>
