<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 7.1 - Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar {
      background-color: #343a40;
    }
    .navbar a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #495057;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav class="navbar d-flex flex-column flex-md-row p-3">
    <a href="#" class="mb-2 mb-md-0">Home</a>
    <a href="#" class="mb-2 mb-md-0">About</a>
    <a href="#" class="mb-2 mb-md-0">Services</a>
    <a href="#" class="mb-2 mb-md-0">Contact</a>
  </nav>
</body>
</html>
