<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.1 - Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <section class="bg-light border m-3 p-2">
      <h4>Section with margin 3 and padding 2</h4>
      <p>This section has margin (m-3) and padding (p-2).</p>
    </section>

    <section class="bg-secondary text-white mt-4 py-5">
      <h4>Section with margin-top 4 and padding-y 5</h4>
      <p>This section uses mt-4 (margin-top) and py-5 (padding vertical).</p>
    </section>
  </div>
</body>
</html>
