<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exercise 12.2 - Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-5">Pricing Plans</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-4 text-center shadow-sm">
          <h3 class="mb-3">Basic</h3>
          <p class="display-6 mb-4">$9 <small>/ month</small></p>
          <ul class="list-unstyled mb-4">
            <li>5 Projects</li>
            <li>10 GB Storage</li>
            <li>Email Support</li>
          </ul>
          <button class="btn btn-outline-primary">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center shadow-sm border-primary">
          <h3 class="mb-3">Pro</h3>
          <p class="display-6 mb-4">$29 <small>/ month</small></p>
          <ul class="list-unstyled mb-4">
            <li>50 Projects</li>
            <li>100 GB Storage</li>
            <li>Priority Support</li>
          </ul>
          <button class="btn btn-primary">Choose Plan</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-4 text-center shadow-sm">
          <h3 class="mb-3">Enterprise</h3>
          <p class="display-6 mb-4">$99 <small>/ month</small></p>
          <ul class="list-unstyled mb-4">
            <li>Unlimited Projects</li>
            <li>1 TB Storage</li>
            <li>24/7 Support</li>
          </ul>
          <button class="btn btn-outline-primary">Choose Plan</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
